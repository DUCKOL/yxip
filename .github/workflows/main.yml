name: Update V2Ray Node Address with Predefined List

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  update-node-address:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1：签出您的代码
    - uses: actions/checkout@v3
      
    # 步骤2：设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 步骤3：运行更新脚本 (不再需要安装依赖)
    - name: Run script to update config.json
      # 确保这里的脚本文件名与您仓库中的文件名一致
      run: python ./update_config.py
        
    # 步骤4：提交并推送变更
    - name: Commit and push changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 检查 config.json 文件是否有变动
        if [ -n "$(git status --porcelain config.json)" ]; then
          git add config.json
          git commit -m "chore: 自动更新节点地址"
          git push
        else
          echo "No changes detected in config.json, skipping commit."
        fi
