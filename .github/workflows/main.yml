name: Update V2Ray Node IPs

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main  # 或者您的主分支名

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1：签出您的代码
    - uses: actions/checkout@v3
      
    # 步骤2：设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 步骤3：安装Python依赖库
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    # 步骤4：运行更新脚本 (注意文件名已更改)
    - name: Run script to update config.json
      run: python ./update_config.py
        
    # 步骤5：提交并推送变更
    - name: Commit and push changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 检查 config.json 文件是否有变动
        if [ -n "$(git status --porcelain config.json)" ]; then
          git add config.json
          git commit -m " chore: 自动更新节点IP地址"
          git push
        else
          echo "No changes detected in config.json, skipping commit."
        fi
